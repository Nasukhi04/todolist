<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TODO LIST nasukhi</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>ğŸš€ TODO LIST</h1>
  <div class="header-right">
    <input type="text" id="search" placeholder="Search task...">
    <label class="switch">
      <input type="checkbox" id="dark-toggle">
      <span class="slider"></span>
    </label>
  </div>
</header>

<main class="container">

  <!-- ADD TASK -->
  <section class="card-section">
    <div class="section-header">
      <span>ğŸ“</span>
      <h3>Task</h3>
    </div>
    <div class="add-task">
      <input type="text" id="task-input" placeholder="New task...">

      <!-- âœ… DEADLINE USER (TANGGAL + JAM) -->
      <input type="datetime-local" id="task-date">

      <select id="task-category"></select>
      <button id="add-task-btn">Add Task</button>
    </div>
  </section>

  <!-- ADD CATEGORY -->
  <section class="card-section">
    <div class="section-header">
      <span>ğŸ“‚</span>
      <h3>Category</h3>
    </div>
    <div class="add-category">
      <input type="text" id="cat-name" placeholder="Category name">
      <input type="color" id="cat-color">
      <input type="text" id="cat-icon" placeholder="Icon (ex: ğŸ“š)">
      <button id="add-cat-btn">Add Category</button>
    </div>
  </section>

  <!-- FILTER -->
  <section class="card-section">
    <div class="section-header">
      <span>ğŸ”</span>
      <h3>Filter</h3>
    </div>
    <div class="filters">
      <div id="category-filters"></div>
    </div>
  </section>

  <!-- BOARD -->
  <section id="board"></section>

  <!-- STATS -->
  <section class="stats card-section">
    <div>Total: <span id="stat-total">0</span></div>
    <div>Done: <span id="stat-done">0</span></div>
    <div>Pending: <span id="stat-pending">0</span></div>
  </section>

</main>

<script src="script.js"></script>
</body>
</html>
